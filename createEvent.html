        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="author" content="Eric Sakmyster and Merron Tecleab">

        <meta name="keywords" content="Eric Merron createinvite">    
    </head>
    <body>
        <div id='header-footer-container'>
            <header>
                <!-- Nav bar that collapses when screen gets small with tabs for each page and login-->
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">UVA Sports Invitations</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link"  href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="publicEvents.html">Public Events</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" style = "border-bottom: 3px solid rgb(47, 120, 255);" aria-current="page" href="createEvent.html">Create Event</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">User Search</a>
                                </li>
                            </ul>
                        </div>
                        <a class="btn btn-primary btn-md" id= "login" href="login.html" role="button">Login</a>
                    </div>
                </nav>
            </header>
            <div id='body'>
                <div class = 'container'>
                    <div class="card" id="card-event-form"> 
                        <div class="card-body">
                            <!-- Form for creating a sports invitation that would go on the Public Events Hub -->
                            <form class="row g-3">
                                <h1 style="text-align: center; text-decoration: underline;"> Create an Event</h1>
                                <div class="col-md-6">
                                    <!-- If the sporting event is hosted by a certain group or sports team -->
                                    <label for="groupName" class="form-label">Group Name (if applicable)</label>
                                    <input type="text" class="form-control" id="groupName">
                                </div>
                                <!-- Pick the sport being played -->
                                <div class='col-8'>
                                    <label class="form-label">Sport</label>
                                    <select class="form-select" aria-label="Sports Select">
                                        <option selected disabled>Pick a Sport</option>
                                        <option value="soccer">Soccer</option>
                                        <option value="football">Football</option>
                                        <option value="basketball">Basketball</option>
                                        <option value="lacrosse">Lacrosse</option>
                                        <option value="tennis">Tennis</option>
                                        <option value="spikeball">Spikeball</option>
                                        <option value="lacrosse">Lacrosse</option>
                                        <option value="frisbee">Frisbee</option>
                                        <option value="volleyball">Volleyball</option>
                                    </select>
                                </div>
                                <!-- What gender you want to play, or both -->
                                <label class="form-label">Gender</label>
                                <div class="col-12">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="men" value="men">
                                        <label class="form-check-label" for="men">Men</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="women" value="women">
                                        <label class="form-check-label" for="women">Women</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="coed" value="coed">
                                        <label class="form-check-label" for="coed">Co-Ed</label>
                                    </div>
                                </div>
                                <!-- Input number of players needed -->
                                <div class="col-md-6">
                                    <label for="number" class="form-label">Number of Players</label>
                                    <input type="text" class="form-control" id="number" placeholder="1, 2, 3, etc.">
                                </div>
                                <!-- Any additional information to send out -->
                                <div class="col-12">
                                    <label for="description" class="form-label">Description</label>
                                    <input type="text" class="form-control" id="description" placeholder="Any additional information?">
                                </div>
                                <!-- Input the location of the sporting event -->
                                <div class="col-12">
                                    <label for="location" class="form-label">Location</label>
                                    <input type="text" class="form-control" id="location" placeholder="Carr's Field, Ohill, etc.">
                                </div>
                                <!-- Time of event -->
                                <div class="col-4">
                                    <label for="time" class="form-label">Time</label>
                                    <input type="text" class="form-control" id="time" placeholder="4:30 PM, 9:00 AM, etc.">
                                </div>
                                <!-- Date of event -->
                                <div class="col-md-6">
                                    <label for="date" class="form-label">Date</label>
                                    <input type="text" class="form-control" id="date" placeholder="Ex. 10/19/2021">
                                </div>
                                <!-- When this button gets pressed, the invitation would then be put in the Hub -->
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Post</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

                </nav>
            </footer>
        </div>
    </body>
</html>

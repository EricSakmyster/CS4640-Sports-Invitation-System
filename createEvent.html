    <head>
        <title>Create Events</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        <meta name="author" content="Eric Sakmyster and Merron Tecleab">

        <meta name="keywords" content="define keywords for search engines">    
    </head>
    <body>
        <div id='header-footer-container'>
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">UVA Sports Invitations</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link"  href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="publicEvents.html">Public Events</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" style = "border-bottom: 3px solid rgb(47, 120, 255);" aria-current="page" href="createEvent.html">Create Event</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">User Search</a>
                                </li>
                            </ul>
                        </div>
                        <a class="btn btn-primary btn-md" id= "login" href="login.html" role="button">Login</a>
                    </div>
                </nav>
            </header>
            <div id='body'>
                <div class = 'container'>
                    <div class='row'>
                        <div class="card" id="card-event-form"> 
                            <div class="card-body">
                                <form class="row g-3">
                                    <h1 style="text-align: center; text-decoration: underline;"> Create an Event</h1>
                                    <div class="col-md-6">
                                        <label for="groupName" class="form-label">Group Name (if applicable)</label>
                                        <input type="text" class="form-control" id="groupName">
                                    </div>
                                    <label class="form-label">Sport</label>
                                    <div class='row-cols-3'>
                                        <div class="col-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="sports" id="soccer" value="soccer">
                                                <label class="form-check-label" for="soccer">
                                                Soccer
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="sports" id="football" value="football">
                                                <label class="form-check-label" for="football">
                                                Football
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="sports" id="basketball" value="basketball">
                                                <label class="form-check-label" for="basketball">
                                                Basketball
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="sports" id="lacrosse" value="lacrosse">
                                                <label class="form-check-label" for="lacrosse">
                                                Lacrosse
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="sports" id="tennis" value="tennis">
                                                <label class="form-check-label" for="tennis">
                                                Tennis
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="sports" id="spikeball" value="spikeball">
                                                <label class="form-check-label" for="spikeball">
                                                Spikeball
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="sports" id="frisbee" value="frisbee">
                                                <label class="form-check-label" for="frisbee">
                                                Frisbee
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="sports" id="volleyball" value="volleyball">
                                                <label class="form-check-label" for="volleyball">
                                                Volleyball
                                                </label>
                                            </div>
                                            <div class="input-group">
                                                <div class="input-group-text">
                                                  <input class="form-check-input mt-0" type="radio" name="sports" value="other" aria-label="Radio button for following other input">
                                                </div>
                                                <input type="text" class="form-control" placeholder="other" aria-label="Text input with other button">
                                            </div>
                                        </div>
                                    </div>
                                    <label class="form-label">Gender</label>
                                    <div class="col-12">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="men" value="men">
                                            <label class="form-check-label" for="men">Men</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="women" value="women">
                                            <label class="form-check-label" for="women">Women</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="coed" value="coed">
                                            <label class="form-check-label" for="coed">Co-Ed</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="number" class="form-label">Number of Players</label>
                                        <input type="text" class="form-control" id="number" placeholder="1, 2, 3, etc.">
                                    </div>
                                    <div class="col-12">
                                        <label for="description" class="form-label">Description</label>
                                        <input type="text" class="form-control" id="description" placeholder="Any additional information?">
                                    </div>
                                    <div class="col-12">
                                        <label for="location" class="form-label">Location</label>
                                        <input type="text" class="form-control" id="location" placeholder="Carr's Field, Ohill, etc.">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="time" class="form-label">Time</label>
                                        <input type="text" class="form-control" id="time" placeholder="4:30 PM, 9:00 AM, etc.">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="date" class="form-label">Date</label>
                                        <input type="text" class="form-control" id="date" placeholder="Ex. 10/19/2021">
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Post</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class = 'primary-footer'>
                <nav class = 'footer-nav'>

                    </a> |
                    <a class="btn btn-primary btn-sm" href="publicEvents.html" role="button">Public Events
                        <span class="badge bg-secondary">0</span>
                    </a> |
                    <a class="btn btn-primary btn-sm" href="createEvent.html" role="button">Create Event
                    </a> |
                    <a class="btn btn-primary btn-sm" href="#" role="button">User Search</a>
                </nav>
            </footer>
        </div>
    </body>
</html>
